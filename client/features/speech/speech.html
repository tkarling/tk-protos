<div class="speech">
    <h1>Hello from speech</h1>
    {{speech.test}}

    <div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" ng-model="speech.speechText" placeholder="{{speech.placeholder}}"/>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
                ng-click="speech.startListening()" ng-disabled="speech.recognizing">
            <i class="material-icons">mic</i>
        </button>
    </div>

</div>
