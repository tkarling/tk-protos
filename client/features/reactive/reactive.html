<div class="reactive">
    <h1>Reactive Demo</h1>
    <!--{{reactive.test}}-->
    <!--<br><br>-->

    <h2>Reactive Angular</h2>

    <h4>Search Wikipedia</h4>

    <input type="text" ng-model="reactive.name" placeholder="search..."/>
    <ul>
        <li ng-repeat="result in reactive.results">{{result}}</li>
    </ul>

    <h4>Drag</h4>
    <div id="sprite-container" drag-container>
        <div id="sprite">sprite</div>
    </div>



</div>
